<div class="container">
    <h3>Todos os todos</h3>

    <ng-container *ngIf="!(loading$ | async)">
        <div *ngFor="let item of(list$ | async)" class="item-card">
            <label>{{item.createdAt | date:'dd/MM/yyyy HH:mm'}}</label>

            <h3 [class.done]="item.done">{{item.title}}</h3>

            <div class="actions">
                <div class="first-column">
                    <div class="checkbox" (click)="markAsDone(item.id)">
                        <input type="checkbox"[checked]="item.done">
                        <label for="checkbox"><span>Feito</span></label>
                    </div>
                </div>

                <div class="second-column">
                    <span *ngIf="false">Carregando</span>

                    <u *ngIf="true" (click)="onDelete(item.id)">Deletar</u>
                </div>
            </div>
        </div>

        <button *ngIf="true" class="primary" (click)="loadMore()">Carregar Mais</button>
    </ng-container>
</div>

<span *ngIf="shouldShowLoadingIndicator$ | async">Carregando</span>
